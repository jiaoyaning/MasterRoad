distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
# 腾讯源 https://mirrors.cloud.tencent.com/
distributionUrl=https\://mirrors.cloud.tencent.com/gradle/gradle-7.3.3-all.zip

# 参考：https://matthung0807.blogspot.com/2019/11/gradle-gradle-wrapper.html

# 根目录下的 gradlew(w是wrapper) 才是真正的 gradle wrapper，本文件只是一个配置类
#       gradlew 是 gradle 的包装类，这样即使不用全局配置gradle命令，也能使用gradle，
#       如果该版本的Gradle不存在系统，Wrapper會去Gradle官方伺服器下载指定版本(gradle-wrapper.properties文件中所配置)的Gradle来执行build。
#       使用这样的好处是确保build使用的Gradle一致，不会因为团队成员所全局安装的gradle版本不同导致编译失败

# gradle-wrapper.jar            负责下载指定版本的Gradle
# gradle-wrapper.properites     Gradle Wrapper运行时的配置项，决定Gradle Wrapper build下载的Gradle版本。
# gradlew,gradlew.bat           负责执行Gradle Wrapper的脚本。